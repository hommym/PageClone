            Book flights quicker, pay with Avios and earn rewards as an

 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
<script type="module" src="/main.js"></script>
    <script type="text/javascript">
        const forms = document.querySelectorAll("form[data-form-primary='true']");
        forms.forEach((form) => {
          form.setAttribute('novalidate', '');
        });

        // Get the element with the 'ulp-input-error-message' class
        const inputErrorElement = document.querySelector('.ulp-input-error-message');

        if (inputErrorElement) {
            // Add the role="alert" attribute
            inputErrorElement.setAttribute('role', 'alert');

            // Add the aria-live="polite" attribute
            inputErrorElement.setAttribute('aria-live', 'polite');
        }

        // Function to add tabindex="0" to all button and a elements
        function addTabIndex() {
            // Select all button elements and add tabindex="0"
            const buttons = document.querySelectorAll('button');
            if (buttons) {
                buttons.forEach(function(button) {
                    button.setAttribute('tabindex', '0');
                });                
            }

            // Select all anchor (a) elements and add tabindex="0"
            const links = document.querySelectorAll('a');
            if (links) {
                links.forEach(function(link) {
                    link.setAttribute('tabindex', '0');
                });
            }
        }

        // Call the function when the page is fully loaded
        document.addEventListener('DOMContentLoaded', addTabIndex);

        
         function isBorderColorValid() {
            const ulpCaptchaContainer = document.querySelector('.ulp-captcha-container');

            if(ulpCaptchaContainer) {
                const computedStyle = window.getComputedStyle(ulpCaptchaContainer);
                const borderColor = computedStyle.getPropertyValue('border-color');

                return borderColor === 'rgb(204, 0, 102)' || borderColor === '#cc0066';
            }

            return false;
        }

        function addErrorMessage() {
            if (isBorderColorValid()) {
                const errorMessage = document.createElement('span');
                errorMessage.id = 'error-element-captcha';
                errorMessage.className = 'ulp-input-error-message';
                errorMessage.setAttribute('data-error-code', 'no-captcha');
                errorMessage.setAttribute('role', 'alert');
                errorMessage.setAttribute('aria-live', 'polite');
                errorMessage.innerHTML = '<span class="ulp-input-error-icon" role="img" aria-label="Error"></span> Verify you are human.';

                const ulpCaptchaContainer = document.querySelector('.ulp-captcha-container');
                if (ulpCaptchaContainer) {
                    ulpCaptchaContainer.parentNode.insertBefore(errorMessage, ulpCaptchaContainer.nextSibling);
                }
            }
        }

        addErrorMessage();
        
    </script>
    <script type='text/javascript'>
      function createLink(url, text, target) {
        const link = document.createElement('a');

        link.setAttribute('href', url);
        if(target) {
          link.setAttribute('target', target);
        }
        link.innerText = text;

        const linkContainer = document.createElement('div');
        linkContainer.setAttribute('class', 'ulp-alternate-action center _alternate_action');
        linkContainer.appendChild(link);

        return linkContainer;
      }

      let container = undefined;if(container) {
        container.appendChild(link);
      }
    </script>
    
    

    
    <script type="text/javascript">
        const resetPasswordLink = document.querySelector('[href*="/u/login/password-reset-start"]')
        if (resetPasswordLink) {
            resetPasswordLink.setAttribute('href','https://www.britishairways.com/travel/forgottendetails/public/en_gb');
        }
    </script>
